{% block content %}
<table>

        {% include "elements/table/schedule_table_title.html" %}

    {% for schedule in table %}

        {% for field in schedule %}

</table>

<div class="button-bar-wrapper">

        <a class="a-button" href="{% url 'index' %}">На главную</a>
    </div>
</div>
{% endblock %}
